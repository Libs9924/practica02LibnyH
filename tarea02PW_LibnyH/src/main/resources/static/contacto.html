<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lana Del Rey - Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    main h2 {
      color: #ff4e50; 
    }
    main p {
      color: #555;
      margin-bottom: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .contact-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .contact-form textarea {
      height: 100px;
    }
    .contact-form input[type="submit"] {
      background-color: #ff4e50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .contact-form input[type="submit"]:hover {
      background-color: #d14245;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lana Del Rey</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="biografia.html">Biografía</a></li>
        <li><a href="discografia.html">Discografía</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="conciertos.html">Conciertos</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="letras.html">Letras de Canciones</a></li> 
      </ul>
    </nav>
  </header>

  <main>
    <h2>Contacto</h2>
    <p>¿Tienes alguna pregunta o comentario? ¡Contáctanos!</p>
    <form class="contact-form" action="#" method="post">
      <input type="text" name="name" placeholder="Nombre" required>
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <textarea name="message" placeholder="Mensaje" required></textarea>
      <input type="submit" value="Enviar">
    </form>
  </main>

  <footer>
    <p>Derechos de autor &copy; 2024 Lana Del Rey</p>
  </footer>
</body>
</html>
